<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CodeMaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db, #1abc9c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 500px;
            margin: 2rem;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3498db;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }

        .form-group select option {
            background: #2c3e50;
            color: white;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            color: white;
        }

        .terms input[type="checkbox"] {
            margin-right: 10px;
        }

        .terms a {
            color: #070808;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .terms a:hover {
            color: #050b0a;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #3498db, #1abc9c);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-signup {
            margin-top: 2rem;
            text-align: center;
        }

        .social-signup p {
            color: white;
            margin-bottom: 1rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: white;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #1abc9c;
        }

        @media (max-width: 768px) {
            .signup-container {
                margin: 1rem;
            }

            .signup-header h1 {
                font-size: 2rem;
            }
        }
        .home-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ce1dd1, #3737e1);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(19, 145, 199);
            font-size: 1.2rem;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            gap: 8px;
        }

        .home-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #2e31d9, #e735bd);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join CodeMaster and start your programming journey today!</p>
        </div>
        <form id="signupForm" class="signup-form" action="/signup" method="POST">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-graduation-cap"></i>
                <select name="learningPath" id="learningPath" required>
                    <option value="" disabled selected>Select Your Learning Path</option>
                    <option value="frontend">Front-End Development</option>
                    <option value="backend">Back-End Development</option>
                    <option value="fullstack">Full-Stack Development</option>
                    <option value="frontend framework">Front-End Framework</option>
                    <option value="backend framework">Back-End Framework</option>
                </select>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>
        <div class="social-signup">
            <p>Or sign up with</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <a href="index.html" class="home-btn">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </a>
</body>
</html>
