        options: ["public", "private (with _ or __)", "protected (with _)", "No explicit modifier"],

const explanations = [
    ".py is the standard extension for Python files.",
    "'def' is the keyword to define a function in Python.",
    "print() is used to output text in Python.",
    "Python does not have a built-in 'array' data type.",
    "'**' is the exponentiation operator in Python.",
    "# is used for single-line comments in Python.",
    "'class' is the keyword to define a class.",
    "Variable names cannot start with a digit.",
    "'import' is used to import modules in Python.",
    "Square brackets [] are used to define lists.",
    "'do-while' is not a Python loop.",
    "'try-except' handles exceptions in Python.",
    "Python does not have a keyword to prevent inheritance.",
    "'reverse()' is not a string method; use slicing or reversed().",
    "Dictionaries are defined with curly braces and key:value pairs.",
    "'goto' is not a Python keyword.",
    "'lambda' defines an anonymous function.",
    "'arraylist' is not a Python data structure.",
    "# is the single-line comment syntax.",
    "'join' is used differently; 'a' + 'b' or 'a' 'b' are valid.",
    "'break' terminates a loop in Python.",
    "Python does not have true constants; use uppercase by convention.",
    "'&&' is not a valid Python operator; use 'and'.",
    "threading.Thread is used to create threads in Python.",
    "NullPointerException is not a Python exception.",
    "input() reads user input in Python.",
    "'arraylist' is not a Python collection.",
    "A module is simply a .py file.",
    "'goto' is not a Python loop control statement.",
    "class B(A): is the syntax for inheritance.",
    "Python does not have explicit access specifiers like 'public'.",
    "int() converts a string to an integer.",
    "'char' is not a Python built-in type.",
    "List comprehensions are used for 2D lists.",
    "String literals must be quoted; Hello is not valid.",
    "except (TypeError, ValueError): handles multiple exceptions.",
    "'scan()' is not a Python file I/O function.",
    "@abstractmethod is used for abstract methods.",
    "'append()' is a list method, not a built-in function.",
    "There is no direct method to stop threads in Python.",
    "'catch' is not a Python exception keyword.",
    "class B(A): creates a subclass.",
    "'power()' is not a built-in math function; use pow() or **.",
    "Constants are defined by uppercase variable names by convention.",
    "@optional is not a standard Python decorator.",
    "raise Exception() raises an exception in Python.",
    "'map' is not a built-in Python collection type.",
    "len(list) returns the length of a list.",
    "Python does not use explicit modifiers like 'public'.",
    "Overriding is done by redefining the method in the subclass."
];

let currentQuestion = 0;
let userAnswers = Array(questions.length).fill(null);

function renderQuestion() {
    const q = questions[currentQuestion];
    const quizContent = document.getElementById('quiz-content');
    quizContent.innerHTML = `
        <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
        <div class="question-text">${q.question}</div>
        <ul class="options">
            ${q.options.map((opt, idx) => `
                <li class="option${userAnswers[currentQuestion] === idx ? ' selected' : ''}" data-idx="${idx}">
                    ${opt.replace(/</g, "&lt;").replace(/>/g, "&gt;")}
                </li>
            `).join('')}
        </ul>
        <div class="navigation">
            <button class="nav-btn" id="prev-btn" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
            ${currentQuestion === questions.length - 1
                ? `<button class="nav-btn submit-btn" id="submit-btn">Submit</button>`
                : `<button class="nav-btn" id="next-btn" ${userAnswers[currentQuestion] === null ? 'disabled' : ''}>Next</button>`
            }
        </div>
    `;

    document.querySelectorAll('.option').forEach(option => {
        option.onclick = function() {
            const idx = Number(this.getAttribute('data-idx'));
            userAnswers[currentQuestion] = idx;
            renderQuestion();
        };
    });

    document.getElementById('prev-btn').onclick = () => {
        if (currentQuestion > 0) {
            currentQuestion--;
            renderQuestion();
        }
    };

    if (currentQuestion < questions.length - 1) {
        document.getElementById('next-btn').onclick = () => {
            if (userAnswers[currentQuestion] !== null) {
                currentQuestion++;
                renderQuestion();
            }
        };
    } else {
        document.getElementById('submit-btn').onclick = showResultWithFeedback;
    }
}

function showResultWithFeedback() {
    let score = 0;
    let mistaken = [];
    userAnswers.forEach((ans, idx) => {
        if (ans === questions[idx].answer) {
            score++;
        } else {
            mistaken.push(idx);
        }
    });

    let feedback = "";
    if (mistaken.length > 0) {
        feedback = `<div style="margin-top:1.5rem;text-align:left;">
            <strong>Review your mistakes:</strong>
            <ul style="margin-top:0.5rem;">` +
            mistaken.map(idx => `
                <li>
                    <b>Q${idx + 1}:</b> ${questions[idx].question}<br>
                    <span style="color:#28a745;">Correct: ${questions[idx].options[questions[idx].answer].replace(/</g, "&lt;").replace(/>/g, "&gt;")}</span>
                    <br>
                    <span style="color:#888;font-size:0.97em;">${explanations[idx]}</span>
                </li>
            `).join('') +
            `</ul>
        </div>`;
    }

    document.getElementById('quiz-content').innerHTML = `
        <div class="result">
            You scored ${score} out of ${questions.length}!<br>
            <button class="nav-btn" onclick="location.reload()">Try Again</button>
            ${feedback}
        </div>
    `;
}

renderQuestion();
</script>
