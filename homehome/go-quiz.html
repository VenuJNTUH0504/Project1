<script>
let currentQuestion = 0;
let selectedOptions = Array(questions.length).fill(null);
let quizContent = document.getElementById('quiz-content');

function renderQuestion(index) {
    const q = questions[index];
    let html = `
        <div class="question-number">Question ${index + 1} of ${questions.length}</div>
        <div class="question-text">${q.question}</div>
        <ul class="options">
    `;
    q.options.forEach((opt, i) => {
        html += `<li class="option${selectedOptions[index] === i ? ' selected' : ''}" data-index="${i}">${opt}</li>`;
    });
    html += `</ul>
        <div class="navigation">
            <button class="nav-btn" id="prev-btn" ${index === 0 ? 'disabled' : ''}>Previous</button>
            <button class="nav-btn" id="next-btn" ${index === questions.length - 1 ? 'style="display:none;"' : ''}>Next</button>
            <button class="nav-btn submit-btn" id="submit-btn" ${index === questions.length - 1 ? '' : 'style="display:none;"'}>Submit</button>
        </div>
    `;
    quizContent.innerHTML = html;

    document.querySelectorAll('.option').forEach(opt => {
        opt.onclick = function() {
            selectedOptions[index] = parseInt(this.getAttribute('data-index'));
            renderQuestion(index);
        };
    });

    document.getElementById('prev-btn').onclick = function() {
        if (currentQuestion > 0) {
            currentQuestion--;
            renderQuestion(currentQuestion);
        }
    };
    if (index < questions.length - 1) {
        document.getElementById('next-btn').onclick = function() {
            if (selectedOptions[index] !== null) {
                currentQuestion++;
                renderQuestion(currentQuestion);
            } else {
                alert('Please select an option before proceeding.');
            }
        };
    }
    if (index === questions.length - 1) {
        document.getElementById('submit-btn').onclick = function() {
            if (selectedOptions[index] !== null) {
                showResult();
            } else {
                alert('Please select an option before submitting.');
            }
        };
    }
}

function showResult() {
    let score = 0;
    let resultHtml = `<div class="result">You scored ${selectedOptions.filter((sel, i) => sel === questions[i].answer).length} out of ${questions.length}!</div>`;
    resultHtml += `<div style="margin-top:2rem;"><h3 style="text-align:center;">Review</h3>`;
    questions.forEach((q, i) => {
        const correct = selectedOptions[i] === q.answer;
        resultHtml += `
            <div style="margin-bottom:1.2rem;padding:1rem;border-radius:8px;background:${correct ? '#e6ffe6' : '#ffe6e6'};">
                <div><strong>Q${i + 1}:</strong> ${q.question}</div>
                <div>Your answer: <strong>${q.options[selectedOptions[i]] ?? 'No answer'}</strong></div>
                <div>Correct answer: <strong>${q.options[q.answer]}</strong></div>
                <div style="color:#555;font-size:0.95em;margin-top:0.3em;">${explanations[i]}</div>
            </div>
        `;
    });
    resultHtml += `</div>`;
    quizContent.innerHTML = resultHtml;
}

renderQuestion(currentQuestion);
