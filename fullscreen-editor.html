<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Code Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --text-primary: #2c3e50;
            --card-bg: rgba(255, 255, 255, 0.95);
            --accent: #3498db;
            --gradient: linear-gradient(135deg, #6366f1, #3b82f6);
        }

        .dark-theme {
            --bg-primary: #1a1a2e;
            --text-primary: #ffffff;
            --card-bg: rgba(26, 26, 46, 0.95);
            --accent: #4a90e2;
            --gradient: linear-gradient(135deg, #4a90e2, #67b26f);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 1rem;
            background: var(--card-bg);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .language-selector {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid var(--accent);
            background: transparent;
            color: var(--text-primary);
            min-width: 150px;
        }

        .control-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: var(--gradient);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
        }

        .theme-toggle {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: var(--gradient);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .output-container {
            width: 40%;
            background: var(--card-bg);
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .output-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .output-content {
            flex: 1;
            padding: 1rem;
            overflow: auto;
        }

        #output {
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre-wrap;
            color: var(--text-primary);
        }

        .stdin-container {
            padding: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        #stdin {
            width: 100%;
            min-height: 100px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Consolas', 'Monaco', monospace;
            resize: vertical;
        }

        .output-status {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }

        .status-error {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .status-running {
            background-color: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .output-container {
                width: 100%;
                height: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-header">
            <div class="header-left">
                <select class="language-selector" onchange="changeLanguage()">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="c">C</option>
                    <option value="csharp">C#</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <option value="go">Go</option>
                    <option value="python">Python</option>
                    <option value="ruby">Ruby</option>
                    <option value="swift">Swift</option>
                    <option value="php">PHP</option>
                    <option value="kotlin">Kotlin</option>
                    <option value="perl">Perl</option>
                    <option value="r">R</option>
                </select>
            </div>
            <div class="header-right">
                <button class="control-btn" onclick="runCode()">Run</button>
                <button class="control-btn" onclick="saveCode()">Save</button>
                <button class="control-btn" onclick="formatCode()">Format</button>
                <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
            </div>
        </div>

        <div class="main-content">
            <div class="editor-container">
                <div id="editor"></div>
            </div>
            <div class="output-container">
                <div class="output-header">
                    <h3>Output</h3>
                    <button class="control-btn" onclick="clearOutput()">Clear</button>
                </div>
                <div class="output-content">
                    <div id="execution-status" class="output-status" style="display: none;"></div>
                    <pre id="output">// Code output will appear here</pre>
                    <div id="execution-stats" style="margin-top: 10px; font-size: 0.85rem; color: #666;"></div>
                </div>
                <div class="stdin-container">
                    <details>
                        <summary style="cursor: pointer; color: var(--accent); font-weight: 500;">Program Input (stdin)</summary>
                        <div style="margin-top: 10px;">
                            <textarea id="stdin" placeholder="Enter input for your program here..."></textarea>
                        </div>
                    </details>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            const isDark = document.body.classList.contains('dark-theme');
            
            window.editor = monaco.editor.create(document.getElementById('editor'), {
                value: getDefaultCode('html'),
                language: 'html',
                theme: isDark ? 'vs-dark' : 'vs-light',
                automaticLayout: true,
                minimap: { enabled: true },
                fontSize: 14,
                scrollBeyondLastLine: false,
                wordWrap: 'on'
            });

            // Register event listener for theme changes
            document.addEventListener('themeChanged', function() {
                const isDark = document.body.classList.contains('dark-theme');
                window.editor.updateOptions({
                    theme: isDark ? 'vs-dark' : 'vs-light'
                });
            });
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            
            if (window.editor) {
                window.editor.updateOptions({
                    theme: isDark ? 'vs-dark' : 'vs-light'
                });
            }
            
            document.dispatchEvent(new CustomEvent('themeChanged'));
        }

        function getDefaultCode(language) {
            const codes = {
                html: '<!DOCTYPE html>\n<html>\n<head>\n    <title>Hello World</title>\n</head>\n<body>\n    <h1>Hello, World!</h1>\n</body>\n</html>',
                css: 'body {\n    font-family: Arial, sans-serif;\n    margin: 0;\n    padding: 20px;\n}',
                javascript: 'console.log("Hello, World!");',
                typescript: 'console.log("Hello, World!");',
                c: '#include <stdio.h>\n\nint main() {\n    printf("Hello, World!\\n");\n    return 0;\n}',
                csharp: 'using System;\n\nclass Program {\n    static void Main() {\n        Console.WriteLine("Hello, World!");\n    }\n}',
                cpp: '#include <iostream>\n\nint main() {\n    std::cout << "Hello, World!" << std::endl;\n    return 0;\n}',
                java: 'public class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}',
                go: 'package main\n\nimport "fmt"\n\nfunc main() {\n    fmt.Println("Hello, World!")\n}',
                python: 'print("Hello, World!")',
                ruby: 'puts "Hello, World!"',
                swift: 'print("Hello, World!")',
                php: '<?php\necho "Hello, World!";\n?>',
                kotlin: 'fun main() {\n    println("Hello, World!")\n}',
                perl: 'print "Hello, World!\\n";',
                r: 'print("Hello, World!")'
            };
            return codes[language] || '';
        }

        function changeLanguage() {
            const language = document.querySelector('.language-selector').value;
            const defaultCode = getDefaultCode(language);
            
            if (window.editor) {
                window.editor.setValue(defaultCode);
                
                try {
                    monaco.editor.setModelLanguage(window.editor.getModel(), language);
                } catch (error) {
                    console.error('Error setting language:', error);
                    monaco.editor.setModelLanguage(window.editor.getModel(), 'plaintext');
                    
                    const output = document.getElementById('output');
                    output.textContent = `Warning: The language "${language}" might not be fully supported. Basic editing is available.`;
                    output.style.color = '#f39c12';
                    
                    setTimeout(() => {
                        output.textContent = '// Code output will appear here';
                        output.style.color = 'inherit';
                    }, 3000);
                }
            }
        }

        async function runCode() {
            const code = window.editor.getValue();
            const language = document.querySelector('.language-selector').value;
            const output = document.getElementById('output');
            const statusElement = document.getElementById('execution-status');
            const statsElement = document.getElementById('execution-stats');
            const stdin = document.getElementById('stdin').value;

            output.textContent = '';
            output.style.color = 'inherit';
            statsElement.textContent = '';

            statusElement.style.display = 'block';
            statusElement.className = 'output-status status-running';
            statusElement.textContent = 'Running...';

            if (!code.trim()) {
                statusElement.className = 'output-status status-error';
                statusElement.textContent = 'Error: Empty Code';
                output.textContent = 'Please enter some code before running.';
                return;
            }

            try {
                output.innerHTML = '<div class="loading-spinner"></div> Compiling and executing your code...';

                // Prepare the request payload
                const payload = {
                    language: language,
                    source: code,
                    stdin: stdin,
                    args: []
                };

                // Log the payload for debugging
                console.log('Sending payload:', payload);

                // Use Piston API for code execution
                const response = await fetch('https://emkc.org/api/v2/piston/execute', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Received result:', result); // Debug log

                output.innerHTML = '';

                if (result.error) {
                    statusElement.className = 'output-status status-error';
                    statusElement.textContent = 'Execution Failed';
                    output.textContent = sanitizeOutput(result.error);
                } else if (result.status && result.status.id > 3) {
                    let statusMessage = '';
                    switch(result.status.id) {
                        case 4: statusMessage = 'Compilation Error'; break;
                        case 5: statusMessage = 'Time Limit Exceeded'; break;
                        case 6: statusMessage = 'Memory Limit Exceeded'; break;
                        case 7: statusMessage = 'Runtime Error'; break;
                        case 8: statusMessage = 'Internal Error'; break;
                        default: statusMessage = `Error (Status: ${result.status.id})`;
                    }

                    statusElement.className = 'output-status status-error';
                    statusElement.textContent = statusMessage;

                    let errorDetails = '';
                    if (result.status.description) {
                        errorDetails += result.status.description + '\n';
                    }
                    if (result.compile_output) {
                        errorDetails += result.compile_output;
                    }
                    if (result.stderr) {
                        errorDetails += result.stderr;
                    }

                    output.textContent = sanitizeOutput(errorDetails || 'No additional error information available.');
                } else {
                    statusElement.className = 'output-status status-success';
                    statusElement.textContent = 'Execution Successful';

                    // Handle the output
                    let outputText = '';
                    if (result.stdout) {
                        outputText += result.stdout;
                    }
                    if (result.stderr) {
                        outputText += '\nErrors:\n' + result.stderr;
                    }
                    if (!outputText) {
                        outputText = 'Program executed successfully (no output)';
                    }

                    output.textContent = sanitizeOutput(outputText);

                    // Show execution stats
                    if (result.time || result.memory) {
                        const stats = [];
                        if (result.time) stats.push(`Execution Time: ${result.time}s`);
                        if (result.memory) stats.push(`Memory Used: ${result.memory} KB`);
                        statsElement.textContent = stats.join(' | ');
                    }
                }
            } catch (error) {
                console.error('Error running code:', error);
                statusElement.className = 'output-status status-error';
                statusElement.textContent = 'Connection Error';
                output.textContent = sanitizeOutput(
                    `Failed to execute code: ${error.message || 'Unknown error'}\n\n` +
                    'Troubleshooting:\n' +
                    '- Check your internet connection\n' +
                    '- Make sure the language is supported\n' +
                    '- Verify that the Piston API is accessible\n' +
                    '- Check if your code requires input and if it\'s provided correctly'
                );
            }
        }

        function saveCode() {
            const code = window.editor.getValue();
            const language = document.querySelector('.language-selector').value;
            const extensions = {
                html: 'html',
                css: 'css',
                javascript: 'js',
                typescript: 'ts',
                c: 'c',
                csharp: 'cs',
                cpp: 'cpp',
                java: 'java',
                go: 'go',
                python: 'py',
                ruby: 'rb',
                swift: 'swift',
                php: 'php',
                kotlin: 'kt',
                perl: 'pl',
                r: 'r'
            };
            
            const blob = new Blob([code], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `code.${extensions[language]}`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function formatCode() {
            if (window.editor) {
                try {
                    window.editor.getAction('editor.action.formatDocument').run();
                } catch (error) {
                    console.error('Error formatting code:', error);
                    const output = document.getElementById('output');
                    output.textContent = 'Code formatting is not available for this language.';
                    setTimeout(() => {
                        output.textContent = '// Code output will appear here';
                    }, 3000);
                }
            }
        }

        function clearOutput() {
            const output = document.getElementById('output');
            const statusElement = document.getElementById('execution-status');
            const statsElement = document.getElementById('execution-stats');
            
            output.textContent = '// Code output will appear here';
            output.style.color = 'inherit';
            statusElement.style.display = 'none';
            statsElement.textContent = '';
        }

        function sanitizeOutput(text) {
            if (!text) return '';
            
            if (typeof text !== 'string') {
                try {
                    text = JSON.stringify(text);
                } catch (e) {
                    text = String(text);
                }
            }
            
            const maxLength = 10000;
            if (text.length > maxLength) {
                text = text.substring(0, maxLength) + '... (output truncated)';
            }
            
            return text;
        }

        // Add event listener for stdin changes
        document.getElementById('stdin').addEventListener('input', function(e) {
            // You can add any validation or processing here if needed
            console.log('Stdin changed:', e.target.value);
        });

        // Update the stdin container to be more visible
        const stdinContainer = document.querySelector('.stdin-container');
        if (stdinContainer) {
            const details = stdinContainer.querySelector('details');
            if (details) {
                details.setAttribute('open', 'true'); // Make stdin visible by default
            }
        }
    </script>
</body>
</html>
